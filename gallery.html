<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gallery </title>
    <style>
        .container {
        display: grid;
        grid-template-columns: repeat(6,1fr);
        grid-template-rows: repeat(6,150px);
    }

        img {
            width: 100%;
            height: 100%;
        }

        .big_layout {
            grid-column: span 6;
            grid-row: span 2;
        }
        .normal_layout {
            grid-column: span 2;
             grid-row: span 2;

        }
        .normal_layout{
            grid-column: span 2;
             grid-row: span 2;
        }
        .wide_layout {
             grid-column: span 2;
             grid-row: span 1;

        }
        .wide_layout {
              grid-column: span 2;
             grid-row: span 1;

        }
        .normal_layout{
             grid-column: span 2;
             grid-row: span 2;
        }
        .normal_layout{
            grid-column: span 2;
             grid-row: span 2;
       }

       @media screen and (max-width=576px) {
        .container {
            display: block;
             grid-template-columns: repeat(2,1fr);
       /* grid-template-rows: repeat(6,150px);*/

     }
     .big_layout,.normal_layout,.wide_layout {
         grid-column: span 1;
         grid-row: span 1;

     }

}

      
      
        </style>
</head>
<body>

    <div class="container">

        <div class="big_layout">
            <img src="responsive-layout-example\images\A.jpg">
        </div>

        <div class="normal_layout" >

        </div>

        </div>

        <div class="wide_layout">
            <img src="responsive-layout-example\images\D.jpg">
        </div>

        <div class="wide_layout">
            <img src="responsive-layout-example\images\E.jpg">
        </div>

        <div class="normal_layout">
            <img src="responsive-layout-example\images\F.jpg">
        </div>

</div>
    
</body>
</html>
